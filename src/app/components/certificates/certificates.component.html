<div class="background-container">
  <app-navbar></app-navbar>

  <div class="custom-form">
    <div class="my-form">
      <div class="form-group">
        <div class="certificate-selector">
          <!-- Title and Button -->
          <!-- <h2>اختر نموذج من النماذج الموجودة</h2>
            <button class="create-button">+ إنشاء شهادة</button>
            <div class="row">
                <hr />
            </div> -->

          <h2>اختر نموذج من النماذج الموجودة</h2>

          <div
            class="button-container"
            data-bs-toggle="modal"
            data-bs-target="#createModal"
          >
            <button class="create-button">+ إنشاء شهادة</button>
          </div>
          <hr class="separator" />

          <!-- Certificate Grid -->
          <div class="certificate-grid">
            <div
              *ngFor="let certificate of certificates"
              class="certificate-item"
            >
              <img
                [src]="certificate.image"
                [alt]="certificate.altText"
                class="certificate-image"
              />

              <div class="overlay">
                <button
                  class="overlay-button"
                  [ngClass]="{ active: certificate.activeButton === 'view' }"
                  (click)="onButtonClick(certificate, 'view')"
                  data-bs-toggle="modal"
                  data-bs-target="#showModal"
                >
                  عرض
                </button>
                <button
                  class="overlay-button"
                  [ngClass]="{ active: certificate.activeButton === 'send' }"
                  (click)="onButtonClick(certificate, 'send')"
                  data-bs-toggle="modal"
                  data-bs-target="#sendModal"
                >
                  إرسال
                </button>

                <!-- X icon to open the menu -->
                <!-- <span  (click)="toggleMenu(certificate)"> -->
                <img
                  src="../../../assets/images/whiteCross.png"
                  width="30px"
                  height="30px"
                  class="x-icon"
                  (click)="toggleMenu(certificate)"
                />
                <!-- </span> -->
                <div *ngIf="certificate.isMenuOpen" class="small-menu">
                  <button
                    (click)="menuAction('Delete')"
                    class="me-2"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                  >
                    <img
                      src="../../../assets/images/trash-2.png"
                      width="20px"
                      height="20px"
                    />
                  </button>
                  <button
                    (click)="menuAction('Edit')"
                    class="me-2"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal"
                  >
                    <img
                      src="../../../assets/images/edit-4.png"
                      width="20px"
                      height="20px"
                    />
                  </button>
                  <button>
                    <img
                      src="../../../assets/images/download.png"
                      width="20px"
                      height="20px"
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->

<div
  class="modal fade"
  id="deleteModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h5 class="modal-title">هل انت متاكد من حذف الشهادة</h5>
        <div class="modal-actions">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            لا اريد ان احذف
          </button>
          <button type="button" class="btn btn-danger">نعم انا متاكد</button>
        </div>
      </div>
    </div>
  </div>
</div>
